        description: "Discourse çekirdeği ve eklentilerindeki bilinen güvenlik açıklarını tarar"
      plugin_scanner:
        name: "Eklenti Tarayıcısı"
        description: "Yüklü eklentileri güvenlik sorunları ve açıkları için analiz eder"
      theme_scanner:
        name: "Tema Tarayıcısı"
        description: "Temaları potansiyel güvenlik riskleri ve açıkları için inceler"
      user_scanner:
        name: "Kullanıcı Tarayıcısı"
        description: "Kullanıcı numaralandırması yapar ve potansiyel güvenlik sorunlarını tespit eder"
