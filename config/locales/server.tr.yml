        name: "Yapılandırma Tarayıcısı"
        description: "Sistem yapılandırmasını güvenlik yanlış yapılandırmaları için kontrol eder"
      database_scanner:
        name: "Veritabanı Tarayıcısı"
        description: "Veritabanı yapılandırması ve güvenlik ayarlarını analiz eder"
      file_scanner:
        name: "Dosya Tarayıcısı"
        description: "Hassas dosyalar ve yedek dosyalar için tarama yapar"
      network_scanner:
        name: "Ağ Tarayıcısı"
        description: "Ağ seviyesinde güvenlik kontrolleri ve port taraması yapar"
    
    notifications:
      critical_issues_found:
        title: "Kritik Güvenlik Sorunları Bulundu"
        message: "Güvenlik taraması acil müdahale gerektiren %{count} kritik sorun buldu."
      high_issues_found:
        title: "Yüksek Öncelikli Güvenlik Sorunları Bulundu"
        message: "Güvenlik taraması yakında ele alınması gereken %{count} yüksek öncelikli sorun buldu."
      scan_completed:
        title: "Güvenlik Taraması Tamamlandı"
        message: "Güvenlik taraması toplam %{total} sorun bularak tamamlandı (%{critical} kritik, %{high} yüksek öncelikli)."
      scan_failed:
        title: "Güvenlik Taraması Başarısız"
        message: "Güvenlik taraması tamamlanamadı: %{error}"
      database_updated:
        title: "Güvenlik Açığı Veritabanı Güncellendi"
        message: "Güvenlik açığı veritabanı %{count} yeni güvenlik açığı ile güncellendi."
    
